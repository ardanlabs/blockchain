<!DOCTYPE html>
<html>
  <head>
    <title>Ardan Wallet</title>
    <link rel="stylesheet" href="styles/popup.css">
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/ether.js"></script>
    <script src="scripts/popup.js?v1"></script>
  </head>
  <body>
    <div id="outerbox">
      <div id="titlebox">
        <div class="title">Ardan Wallet</div>
        <div id="connected" class="notconnected">NOT CONNECTED</div>
      </div>
      <div class="infobox">
        <div>
          <div class="label">Account:</div>
          <select class="accounts" id="from">
            <option selected="selected" value="9f332e3700d8fc2446eaf6d15034cf96e0c2745e40353deef032a5dbf1dfed93">Kennedy</option>
            <option value="fae85851bdf5c9f49923722ce38f3c1defcfd3619ef5453230a58ad805499959">Pavel</option>
            <option value="aed31b6b5a341af8f27e66fb0b7633cf20fc27049e3eb7f6f623a4655b719ebb">Ed</option>
            <option value="601d7574860c135e9d3c1d52b0ee997404130edc2a1177c78fda92dd6a3dc2f7">Cesar</option>
            <option value="e7bba9d275af93a5c939cb9c4ec523c47556019bb3f30d9da0c60f74f466afc2">Baba</option>
          </select>
          <div id="refreshsubmit" type="button" class="buttonsmall">Refresh</div>
          <div class="balance">
            <div>
              <div class="label">Balance:</div>
              <div id="frombal">Not Available</div>
            </div>
            <div class="margin5">
              <div class="label">Nonce:</div>
              <div id="fromnonce">Not Available</div>
            </div>
            <div class="margin5">
              <div class="label">Next:</div>
              <div id="nextnonce">Not Available</div>
            </div>
          </div>
        </div>

        <div class="tabsection">
          <div class="tabbox">
            <div type="button" id="sendbutton" class="tab">Send</div>
            <div type="button" id="tranbutton" class="tab">Trans</div>
            <div type="button" id="mempbutton" class="tab">Mem</div>
          </div>

          <div class="sendbox">
            <div class="labelto">To:</div>
            <select class="accounts" id="to">
              <option value="0xF01813E4B85e178A83e29B8E7bF26BD830a25f32">Kennedy</option>
              <option selected="selected" value="0xdd6B972ffcc631a62CAE1BB9d80b7ff429c8ebA4">Pavel</option>
              <option value="0xa988b1866EaBF72B4c53b592c97aAD8e4b9bDCC0">Ed</option>
              <option value="0xbEE6ACE826eC3DE1B6349888B9151B92522F7F76">Cesar</option>
              <option value="0x6Fe6CF3c8fF57c58d24BfC869668F48BCbDb3BD9">Baba</option>
            </select>
            <div class="balance">
              <div class="label">Balance:</div>
              <span id="tobal">Not Available</span>
            </div>
            <div class="labelamt">Amount:</div>
            <div><input id="sendamount" type="text" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="$1,000 ARD"/></div>
            <div class="labeltip">Tip:</div>
            <div><input class="margin5" id="sendtip" type="text" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="$0 ARD"/></div>
            <div id="sendsubmit" type="button" class="button">Submit</div>
          </div>

          <div class="tranbox">
            <pre id="trans"></pre>
          </div>

          <div class="mempbox">
            <pre id="mempool"></pre>
          </div>
        </div>

        <div class="errors">
          <div id="errmsg"></div>
        </div>
      </div>
  </body>
</html>
